<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <a class="anclaLogo" href="../index.html">
          <i class="fas fa-film" aria-hidden="true"></i>
          <span>CAC-Movies</span>
        </a>
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="../index#tendencias">Tendencias</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="./registrarse.html">Registrarse</a>
          </li>
          <li class="listaItem">
            <a class="linkNav iniciarSesion" href="./iniciosesion.html"
              >Iniciar Sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main id="mainDetalle" class="mainDetalle">
      <section class="detalle" id="detalle" data-aos="zoom-in">
        <div class="contenedorDetalle">
          <div class="imgDetalle"></div>
          <div class="textoDetalleContenedor">
            <div class="textoDetalle"></div>
            <div class="contenedorCreditos">
              <div id="director"></div>
              <div id="director2"></div>
              <div id="writer"></div>
            </div>
          </div>
        </div>
      </section>

      <section
        class="trailer"
        data-aos="fade-up"
        data-aos-offset="400"
        data-aos-delay="50"
        data-aos-duration="1000"
      >
        <div class="contenedorTrailer">
          <h2>Ver trailer</h2>
          <iframe
            width="560"
            height="315"
            id="youtube-frame"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="contenedorInfo">
          <div class="redes">
            <ul>
              <li>
                <a href="#" id="facebook-link" target="_blank"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li>
                <a id="twitter-link" href="#" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a id="instagram-link" href="#"
                  ><i class="fab fa-instagram" target="_blank"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-link" target="_blank"></i></a>
              </li>
            </ul>
          </div>
          <div class="info">
            <table id="info-table">
              <thead>
                <tr>
                  <th colspan="2">Info</th>
                </tr>
              </thead>
              <tbody id="info-body">
                <tr id="lenguage-container"></tr>
                <tr id="budget-container"></tr>
                <tr id="revenue-container"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="navegacion">
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="">Términos y condiciones</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="">Preguntas frecuentes</a>
          </li>
          <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
        </ul>
      </nav>
      <a href="#main" class="flechaArriba">
        <img
          src="../assets/img/flecha-hacia-arriba.png"
          alt="ir arriba flecha"
        />
      </a>
      <p class="aportes">
        Aporte realizado por coordinación JAVA-PHP Colaborador
        <a
          href="https://www.linkedin.com/in/gisele-milagros-gonzalez"
          target="_blank"
          >Gisele M. Gonzalez</a
        >
      </p>
      <p class="video">
        Proyecto paso a paso
        <a href="https://youtu.be/1PgXE1c5jOM" target="_blank">Video Youtube</a>
      </p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./../js/detalle-movie.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
